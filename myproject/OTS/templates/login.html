{% extends 'main.html' %}

{% block title %} OTS - Login Form{% endblock title %}
{% block top %}
<a href="{% url 'OTS:registrationForm' %}">Signup</a>

{% endblock%}
{% block content %}
<div class="all-forms">
    <form action="{% url 'OTS:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-unit">
            <label for="username">Username</label>
            <input type="text" name="username">
        </div>

    </form>
</div>
{% endblock %}
